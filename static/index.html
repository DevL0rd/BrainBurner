<html>

<head>
    <title>LanguageThing</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/appStyle.css">
    <link rel="stylesheet" href="./css/fa.all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Navbar</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                </li>
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                        data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Dropdown
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="#">Action</a>
                        <a class="dropdown-item" href="#">Another action</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="#">Something else here</a>
                    </div>
                </li>
                <li class="nav-item">
                    <a class="nav-link disabled" href="#">Disabled</a>
                </li>
            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <div id="grid">
        <!-- grid of vocab cards -->
        <div class="vocabcard">
            <i class="emoji fa-solid fa-handshake-simple"></i>
            <div class="nativeText">Hello</div>
            <div class="foreignText">สวัสดี</div>
            <div class="transliteration">sawat di</div>
            <div class="otherMeanings">...</div>
            <div class="btn-group" role="group" aria-label="Basic example">
                <button type="button" class="btn infoPill nounFilter">Noun</button>
                <button type="button" class="btn infoPill categoryFilter">Conversation</button>
                <button type="button" class="btn infoPill">❤️</button>
            </div>
        </div>
    </div>
</body>

<footer>
    This is the footer
</footer>

<script src="./js/jquery-3.6.3.min.js"></script>
<script src="./js/bootstrap.min.js"></script>
<script src="./js/isotope.pkgd.min.js"></script>
<script src="./js/app.js"></script>
<script src="./js/fa.all.min.js"></script>
</html>
